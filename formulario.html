<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>


<html>
<body style="color:black; text-align : center">

<h2>HTML Forms</h2>

<form action="#" method="get" autocomplete="off">
  <label for="fname">Primeiro nome:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Digite seu nome"><br>
  <label for="lname">Segundo nome:</label><br>
  <input type="text" id="lname" name="Segundo nome" placeholder="Digite seu sobrenome"><br>
	<br>
  <h3>Escolha um curso:</h3>
  <input type="radio" id="eletromecanica" name="Curso" value="INTEL">
  <label for="html">Eletromecânica</label><br>
  <input type="radio" id="edificacoes" name="Curso" value="INTED">
  <label for="css">Edificações</label><br>
  <input type="radio" id="informatica" name="Curso" value="INTIN">
  <label for="javascript">Informática</label>
    <br><br>
  <input type="submit" value="Cadastrar">

  <h3>Qual veículos você tem?</h3>
  <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
  <label for="vehicle1"> Eu tenho uma bicicleta</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
  <label for="vehicle2"> Eu tenho um carro</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
  <label for="vehicle3"> Eu tenho uma moto</label><br><br>
  <label for="cars">Escolha um carro:</label>
  <input type="password" id="Senha" name="Senha" placeholder="Senha">
  <h3>Escolha um carro:</h3>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
<br><br>
<label for="message">Escreva um texto sobre você:</label><br>
<textarea id="message" name="message" rows="10" cols="30">
</textarea>

</form> 

</body>
</html>

<p>Se você clicar no botão "Enviar", os dados do formulário serão enviados para uma página chamada "/action_page.php".</p>
